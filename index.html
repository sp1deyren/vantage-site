<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage | Precision Redefined</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #BD00FF;
            --accent-glow: rgba(189, 0, 255, 0.6);
            --bg: #050505;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, #2a0e4a 0%, #050505 70%);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated Background Glow */
        body::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(189,0,255,0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 50px; border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); background: rgba(0,0,0,0.4);
            position: fixed; width: 100%; top: 0; z-index: 1000;
        }

        .logo { font-weight: 900; font-size: 24px; letter-spacing: 2px; color: #fff; text-decoration: none; }
        .logo span { color: var(--accent); }

        .nav-links a {
            text-decoration: none; color: var(--text-muted); margin-left: 35px; 
            font-size: 15px; font-weight: 500; transition: 0.3s;
        }
        .nav-links a:hover { color: #fff; }

        .hero {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 0 20px;
        }

        h1 {
            font-size: clamp(50px, 10vw, 120px); line-height: 0.9; font-weight: 900; letter-spacing: -5px;
            background: linear-gradient(to bottom, #fff 40%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .subtitle { color: var(--text-muted); font-size: 19px; max-width: 600px; margin-bottom: 40px; font-weight: 300; }

        /* THE ZOOM BUTTON */
        .btn-primary {
            background: var(--accent); color: #fff; padding: 22px 60px; border-radius: 14px;
            text-decoration: none; font-weight: 700; font-size: 18px; 
            box-shadow: 0 0 30px var(--accent-glow);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: scale(1.1); /* Zooms from middle */
            box-shadow: 0 0 60px var(--accent-glow);
            filter: brightness(1.2);
        }

        footer { position: absolute; bottom: 30px; width: 100%; text-align: center; color: #333; font-size: 12px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">VANTAGE<span>.</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="#" class="btn-nav" style="border: 1px solid var(--border); padding: 8px 20px; border-radius: 6px; color: #fff; text-decoration: none;">Discord</a>
        </div>
    </nav>

    <header class="hero">
        <h1>VANTAGE</h1>
        <p class="subtitle">Next-level gaming utility and optimizations. Take control of your performance.</p>
        <a href="shop.html" class="btn-primary">Enter Shop</a>
    </header>

    <footer>Â© 2026 Vantage Project</footer>

    <script>
        // Subtle mouse follow effect
        document.addEventListener('mousemove', e => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });
    </script>
</body>
</html>
