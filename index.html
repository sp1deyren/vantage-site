<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage | Dominate Every Pixel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #BD00FF;
            --accent-glow: rgba(189, 0, 255, 0.4);
            --bg: #050505;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, #2a0e4a 0%, #050505 70%),
                radial-gradient(circle at 0% 100%, #110520 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 50px; border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); background: rgba(0,0,0,0.4);
            position: fixed; width: 100%; top: 0; z-index: 1000;
        }

        .logo { font-weight: 900; font-size: 22px; letter-spacing: 1px; color: #fff; text-decoration: none; text-transform: uppercase; }
        .logo span { color: var(--accent); }

        .nav-links a {
            text-decoration: none; color: var(--text-muted); margin-left: 35px; 
            font-size: 15px; font-weight: 500; transition: 0.3s;
        }

        .hero {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 0 20px;
        }

        h1 {
            font-size: clamp(50px, 8vw, 110px); line-height: 0.95; font-weight: 900; letter-spacing: -4px;
            background: linear-gradient(to bottom, #fff 30%, #666 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .subtitle { color: var(--text-muted); font-size: 20px; max-width: 650px; margin-bottom: 45px; line-height: 1.6; font-weight: 300; }

        /* FIXED BUTTON: ZOOMS FROM MIDDLE */
        .btn-primary {
            background: var(--accent); color: #fff; padding: 20px 55px; border-radius: 12px;
            text-decoration: none; font-weight: 700; font-size: 18px; 
            box-shadow: 0 10px 40px var(--accent-glow); 
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
            display: inline-block;
            transform: scale(1); /* Ensure it stays in place */
        }

        .btn-primary:hover { 
            transform: scale(1.1); /* Zooms out from center */
            box-shadow: 0 15px 50px var(--accent-glow);
            filter: brightness(1.1);
        }

        footer { text-align: center; padding: 40px; color: #333; font-size: 13px; border-top: 1px solid var(--border); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">VANTAGE<span>.</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
        </div>
    </nav>

    <header class="hero">
        <h1>EVOLVE YOUR<br>PRECISION.</h1>
        <p class="subtitle">Experience the next generation of custom overlays and system optimizations designed for elite performance.</p>
        <a href="shop.html" class="btn-primary">Explore Shop</a>
    </header>

    <footer>Â© 2026 Vantage Project. All Rights Reserved.</footer>
</body>
</html>
