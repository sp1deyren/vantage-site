<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage | Precision Redefined</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3A82F7;
            --accent2: #1B1F3B;
            --accent-glow: 0 0 24px 4px rgba(58, 130, 247, 0.18);
            --bg: #10131a;
            --text: #fff;
            --text-muted: #b6b9c9;
            --border: rgba(58, 130, 247, 0.10);
            --footer-bg: linear-gradient(90deg, #181c2b 0%, #23273a 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background: radial-gradient(circle at 50% 0%, #23273a 0%, #10131a 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(58,130,247,0.06) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            transition: background 0.3s;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 50px; border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); background: rgba(24,28,43,0.85);
            position: fixed; width: 100%; top: 0; z-index: 1000;
            box-shadow: 0 4px 32px 0 rgba(58,130,247,0.05);
        }

        .logo { font-weight: 900; font-size: 32px; color: #fff; text-decoration: none; letter-spacing: 2px; text-shadow: 0 2px 16px #bd00ff33; }
        .logo span { color: var(--accent); filter: drop-shadow(0 0 8px #3A82F744); }

        .nav-links a {
            text-decoration: none; color: var(--text-muted); margin-left: 35px; 
            font-size: 16px; font-weight: 500; transition: 0.3s;
            border-radius: 8px; padding: 8px 18px;
        }
        .nav-links a:hover, .nav-links a.active { color: #fff; background: rgba(58,130,247,0.10); text-shadow: 0 0 10px #3A82F744; }

        .btn-nav {
            border: 1px solid var(--border); padding: 8px 20px; border-radius: 8px; color: #fff !important; text-decoration: none;
            background: rgba(255,255,255,0.03); margin-left: 35px; font-weight: 700;
            transition: 0.2s;
        }
        .btn-nav:hover { background: rgba(58,130,247,0.10); border-color: #3A82F7; color: var(--accent) !important; }

        .hero {
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 0 20px; position: relative; z-index: 1;
        }

        h1 {
            font-size: clamp(60px, 12vw, 140px); line-height: 0.9; font-weight: 900; letter-spacing: -5px;
            background: linear-gradient(90deg, #fff 40%, #3A82F7 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; color: transparent;
            margin-bottom: 24px;
            text-shadow: 0 2px 32px #3A82F733;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 22px;
            max-width: 700px;
            margin-bottom: 48px;
            font-weight: 300;
            text-shadow: 0 2px 16px #3A82F711;
        }

        .btn-primary {
            background: linear-gradient(90deg, #3A82F7 0%, #1B1F3B 100%);
            color: #fff;
            padding: 24px 70px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 900;
            font-size: 22px;
            box-shadow: var(--accent-glow);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s, filter 0.2s;
            display: inline-block;
            letter-spacing: 2px;
            border: none;
            outline: none;
        }

        .btn-primary:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 0 60px 0 #3A82F755;
            filter: brightness(1.15) saturate(1.2);
        }

        footer {
            width: 100%;
            text-align: center;
            color: #b6b9c9;
            font-size: 15px;
            letter-spacing: 1px;
            margin-top: auto;
            border-top: 1px solid var(--border);
            background: var(--footer-bg);
            padding: 40px 0 30px 0;
            box-shadow: 0 -2px 32px 0 #3A82F711;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">VANTAGE<span>.</span></a>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="shop.html">Shop</a>
            <a href="#" class="btn-nav" target="_blank">Discord</a>
        </div>
    </nav>

    <header class="hero">
        <h1>VANTAGE</h1>
        <p class="subtitle">Next-level gaming utility and optimizations. Take control of your performance.</p>
        <a href="shop.html" class="btn-primary">Enter Shop</a>
    </header>

    <footer>Â© 2026 Vantage Project. All Rights Reserved.</footer>

    <script>
        // Subtle mouse follow effect for animated glow
        document.addEventListener('mousemove', e => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });
    </script>
</body>
</html>
